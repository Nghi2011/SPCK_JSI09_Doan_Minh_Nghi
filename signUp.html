<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký vào diễn đàn</title>
    <link rel="stylesheet" href="../style/educammunity.css">
</head>
<body>
    <h1 class="fw-normal text-decoration-underline text-info-emphasis text-center">Chào mừng bạn đến Educammunity!</h1>
    <div id="signUpcontainer">
        <form action="">    
        <div class="container border rounded border-2 border-start border-end border-info bg-primary">
        <div class="mb-3">
                <label for="usernameProvide" class="form-label">Tên người dùng</label>
                <input type="text" class="form-control" id="usernameProvide" placeholder="Nhập tên người dùng của bạn vào đây" >
            </div>
            <div class="mb-3">
                <label for="emailAddressProvide" class="form-label">Địa chỉ Email</label>
                <input type="email" class="form-control" id="emailAddressProvide" placeholder="Nhập địa chỉ Email">
            </div>
            <div class="mb-3">
            <label for="passwordProvide" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="passwordProvide" placeholder="Nhập mật khẩu"  >
            </div>
            <div class="mb-3">
                <label for="passwordConfirm" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="passwordConfirm" placeholder="Xác nhận lại mật khẩu" >
            </div>
            <p class="lead text-center text-light">Đã có tài khoản cá nhân? <a href="signIn.html" class="text-light">Đăng nhập</a></p>
        </div>
        <div id="formControlContainer" class="mt-3">
            <button class=" btn btn-outline-success " type="submit" id="btnSignUp">Tiếp tục</button>
            </div>
    </form>
    </div>
    <a href=""></a>
    
</body>
</html>
