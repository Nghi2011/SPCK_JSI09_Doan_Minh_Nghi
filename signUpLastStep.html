<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hãy nói thêm về bạn</title>
    <link rel="stylesheet" href="../style/educammunity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.0.0/css/all.min.css">
</head>
<body>
    <div id="header">
        <div class="container bg-blue2 border rounded">
            <h1 class="text-decoration-underline text-light text-center display-3">Thông tin cá nhân về bạn</h1>
            <p class="lh-base text-success open-sans text-center">Chúng tôi thu nhận và sử dụng thông tin của giáo viên và các học viên cho các mục đích quản lí, mở rộng dịch vụ. Vì vậy người dùng cần điền đủ các thông tin cá nhân dưới đây</p>
        </div>
    </div>
    <div id="body">
        <div class="container mt-3 border bg-blue">
            <form action="">
                <div class="mb-3">
                    <label for="">Bạn tham gia với tư cách là:</label>
                <select class="form-select" aria-label="Default select example" id="roleProvide">
                <option selected>Vai trò của bạn trong cộng đồng</option>
                <option value="Học viên">Học sinh/ sinh viên</option>
                <option value="Giáo viên">Giáo viên</option>
                </select>
                </div>
                <div class="mb-3">
                    <label for="genderProvide">Chọn giới tính của bạn</label>
                <select class="form-select " aria-label="Default select example" id="genderProvide">
                    <option selected>Giới tính của bạn</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Chưa muốn nói lúc này">Chưa muốn nói lúc này</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="gradeProvide" class="form-label">Khối lớp bạn đang học</label>
                    <input type="number" class="form-control" id="gradeProvide"  min="1" max="12">
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Nhập ngày sinh của người dùng</label>
                    <input type="date"class="form-control" id="birthdate" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                <label for="introductionProvide" class="form-label">(Tùy chọn) Viết một chút để giới thiệu bản thân</label>
                <textarea class="form-control" id="introductionProvide" rows="5" placeholder="Giới thiệu về người dùng bản thân bạn"></textarea>
                </div>
                <div class="mb-3">
                    <label for="chooseImage" class="form-label">(Tùy chọn) Chọn ảnh đại diện cho tài khoản của bạn</label>
                    <input type="file" class="form-control" id="chooseImage" >
                </div>
                <div class="mb-3"></div>
                <div class="outline-container">
                    <button id="btnSubmit" class="btn btn-outline-light" type="button">Đăng ký</button>

                </div>
                <p class="lead text-center text-light"><a href="signUp.html" class="text-light">Quay lại đăng ký</a></p>
            </form>
        </div>
    </div>
</body>
</html>

<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
