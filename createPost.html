    <div id="creatingPostsArea" class="container bg-green1 p-3 mt-3">
        <div id="header" class="container border border-info p-3 rounded bg-blue1 mt-3">
            <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Tiêu đề của bài đăng</span>
            <input type="text" class="form-control" placeholder="Nhập tiêu đề của bài đăng"  aria-describedby="addon-wrapping" id="postTitles" maxlength="100">
        </div>
        <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping1">Chọn môn học hướng theo bài viết</span>
            <select class="form-select" aria-label="Default select example" aria-describedby="addon-wrapping1" id="selectSubject">
            <option selected value="">Chọn môn học liên quan tới bài viết</option>
            <option value="Toán">Toán</option>
            <option value="Ngữ Văn/ Tiếng Việt">Ngữ Văn/Tiếng Việt</option>
            <option value="Tiếng Anh">Tiếng Anh</option>
            <option value="Lịch sử và địa lý">Lịch sử và địa lý</option>
            <option value="Công nghệ">Công nghệ</option>
            <option value="Giáo dục thể chất">Giáo dục thể chất</option>
            <option value="Hóa học">Hóa học</option>
            <option value="Vật lí">Vật lí</option>
            <option value="Sinh học">Sinh học</option>
            <option value="Tin học">Tin học</option>
            <option value="Giáo dục công dân">Giáo dục công dân</option>
            </select>
        </div>
        <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping2">Chọn khối lớp học của bài đăng</span>
            <select class="form-select" aria-label="Default select example" aria-describedby="addon-wrapping2" id="selectGrade">
            <option selected value="">Chọn khối lớp của môn</option>
            <option value="1">Lớp 1</option>
            <option value="2">Lớp 2</option>
            <option value="3">Lớp 3</option>
            <option value="4">Lớp 4</option>
            <option value="5">Lớp 5</option>
            <option value="6">Lớp 6</option>
            <option value="7">Lớp 7</option>
            <option value="8">Lớp 8</option>
            <option value="9">Lớp 9</option>
            <option value="10">Lớp 10</option>
            <option value="11">Lớp 11</option>
            <option value="12">Lớp 12</option>
            </select>
        </div>
        </div>
        <div id="body" class="container border border-primary-subtle p-3 rounded bg-blue2 mt-3">
            <p class="lead text-decoration-underline text-info-emphasis text-center">Nội dung phần bài viết</p>
            <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-lg" id="postContentGet" minlength="30">
            <label for="postContentGet">Nhập nội dung/ vấn đề học tập/ câu hỏi về môn học của bạn trong ô dưới đây</label>
            </div>
            <div class="mb-3">
            <label for="chooseFile" class="form-label">Chọn hình ảnh cho bài đăng của bạn</label>
            <input class="form-control" type="file" id="chooseFile">
            </div>

        </div>
        <div id="footer" class="container border-start border-end border-danger bg-green2 mt-3">
            <p class="lead text-decoration-underline text-info-emphasis text-center">Phần phụ của bài viết, chỉnh sửa hình thức:</p>
            <div class="container mb-3">
                <label for="backgroundColorGet">Chọn màu thích hợp để tạo phông nền cho bài đăng của bạn</label>
                <input type="color" id="backgroundColorGet" class="form-control form-control-color">
            </div>
        </div>
        <div id="publishPostOnForum">
            <button id="btnPublish" class="btn btn-outline-success" type="submit">Đăng bài viết này</button>
        </div>
    </div>
