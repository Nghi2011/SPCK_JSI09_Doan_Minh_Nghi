<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập vào diễn đàn</title>
    <link rel="stylesheet" href="../style/educammunity.css">
</head>
<body>
    <div id="header">
        <h1 class="fw-normal text-decoration-underline text-success-emphasis text-center">Chào mừng bạn trở lại Educammunity!</h1>
    </div>
    <div id="body">
        <form action="">    
        <div class="container border rounded border-2 border-start border-end border-primary-subtle bg-info">
            <div class="mb-3">
                <label for="emailAddressProvide" class="form-label">Địa chỉ Email</label>
                <input type="email" class="form-control" id="emailAddressProvide" placeholder="Nhập địa chỉ Email" required>
            </div>
            <div class="mb-3">
            <label for="passwordProvide" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="passwordProvide" placeholder="Nhập mật khẩu" required minlength="8">
            </div>
            <p class="lead">Chưa có tài khoản? <a href="signUp.html">Đăng ký tài khoản</a></p>
        </div>
        <div id="formControlContainer" class="mt-3">
                
                <button class=" btn btn-outline-success " id="btnSignIn">Đăng ký</button>
            </div>
    </form>
    </div>
    
    
    
</body>
</html>
<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
<script src="firebaseConfig.js"></script>
<script src="signIn.js"></script>
